<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="ms_header container-fluid bg-white fixed-top pt-2 d-flex justify-content-between align-items-center">
        <img src="img/logo.svg" alt="logo" class="h-75 me-4 ms_invisible">
        <img src="img/mobile-logo.png"  alt="logo" class="h-75 me-4 ms_phone-invisible ">
        <input class="form-control me-2 w-50 " type="search" placeholder="Search" aria-label="Search">
        <span >
            <i class="fa-solid fa-list ms_invisible"></i>
            <i class="ms-2 fa-solid fa-circle-question ms_invisible"></i>
            <i class="ms-2 fa-solid fa-ellipsis-vertical ms_invisible"></i>
            <i class="ms-2 fa-regular fa-bell"></i>

        </span>
    </header>






    <main>
        <aside></aside>
        <div class="container-fluid"></div>
    </main>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
